<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Account - SubGuard</title>
  <style>
    body {
      background-color: #f4f9ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #2a2a2a;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #007BFF;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 28px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005dc1;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SubGuard!</h1>
    <p>Thank you for signing up. To activate your account, please click the button below:</p>
    <a href="{{ verification_link }}" class="btn">Verify Your Account</a>
    <p class="footer">If you did not create this account, please ignore this message.</p>
  </div>
</body>
</html>
